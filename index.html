<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор депозиту</title>
    <style>
        body {
            background-color: #74b9ff;
            font-family: 'Comfortaa', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        .container h1 {
            font-size: 24px;
            color: #2d3436;
        }
        input, select, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #0984e3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #74b9ff;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #636e72;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор депозиту</h1>
        <form id="depositForm">
            <input type="number" id="amount" placeholder="Сума (₴)" required>
            <select id="option">
                <option value="0.06 5">5 PayDay - 0.06%</option>
                <option value="0.15 10">10 PayDay - 0.15%</option>
                <option value="0.3 20">20 PayDay - 0.3%</option>
                <option value="0.8 60">60 PayDay - 0.8%</option>
            </select>
            <button type="button" onclick="calculate()">Розрахувати</button>
        </form>
        <div id="result"></div>
        <div class="footer">Reworked by PivnoePuziko72</div>
    </div>

    <script>
        function calculate() {
            const amount = parseFloat(document.getElementById("amount").value);
            const [rate, paydays] = document.getElementById("option").value.split(" ").map(Number);
            const resultDiv = document.getElementById("result");

            if (isNaN(amount) || amount <= 0 || amount > 5000000) {
                resultDiv.innerText = "Помилка: Введіть суму від 1 до 5000000.";
                return;
            }

            const finalRate = 1.0 + rate / 100;
            const result = amount * Math.pow(finalRate, paydays);
            resultDiv.innerText = `Підсумкова сума: ₴${result.toFixed(2)}`;
        }
    </script>
</body>
</html>
